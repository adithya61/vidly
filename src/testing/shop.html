<!DOCTYPE html>
<html>
<head>
	<title>Shop</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>My E-commerce Website</h1>
		<nav>
			<ul>
				<li><a href="home.html">Home</a></li>
				<li><a href="shop.html">Shop</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<h2>Shop</h2>
		<ul id="items-list">
			<li>
				<h3>Item 1</h3>
				<p>Description of item 1.</p>
				<p>Price: $10</p>
				<button class="add-to-cart" data-price="10">Add to Cart</button>
			</li>
			<li>
				<h3>Item 2</h3>
				<p>Description of item 2.</p>
				<p>Price: $20</p>
				<button class="add-to-cart" data-price="20">Add to Cart</button>
			</li>
			<li>
				<h3>Item 3</h3>
				<p>Description of item 3.</p>
				<p>Price: $30</p>
				<button class="add-to-cart" data-price="30">Add to Cart</button>
			</li>
		</ul>
		<div id="cart-section">
			<h3>Cart</h3>
			<ul id="cart"></ul>
			<p>Total: <span id="cart-total"></span></p>
		</div>
	</main>
	<footer>
		<p>&copy; My E-commerce Website 2023</p>
	</footer>
	<script src="script.js"></script>
</body>
</html>
